<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Piratopia</title>
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="splash"
      style="background-image: url(TemplateData/splash.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-size: cover; background-position: center;">
    </div>
    <div id="load">
    
    </div>
  </div>
  <script type="application/javascript">
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var splash = document.querySelector("#splash");
    var load = document.querySelector("#load");

    var buildUrl = "Build/web_pira_topia";
    var loaderUrl = buildUrl + ".loader.js";
    var config = {
      dataUrl: buildUrl + ".data",
      frameworkUrl: buildUrl + ".framework.js",
      codeUrl: buildUrl + ".wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Company Name",
      productName: "Game Name",
      productVersion: "1.0.0"
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

    }

    container.style.width = "100%";
    container.style.height = "100%";

    var ins = null;
    const splash_second = 2;
    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        if (progress >= 1) {
          setTimeout(() => {
            if (splash != null)
              splash.style.display = 'none';
            if (load != null)
              load.style.display = 'none';
          }, splash_second * 1000);
        }
      }).then((unityInstance) => {
        ins = unityInstance;
        console.log('hello unity !');
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    function on_unity(data) {
      if (ins == null || data == null)
        return;
      let json = JSON.stringify(data);
      ins.SendMessage('web_io', 'on_js', json);
    }

    function get_token() {
      let queryString = window.location.search;
      let urlParams = new URLSearchParams(queryString);
      token = urlParams.get('token');

      if (ins != null && token != null)
        ins.SendMessage('game_mng', 'gen_token', token);
    }

    function show_popup(url, propetie) {
      if (url != null)
        window.parent.parentRedirect(url);
    }
  </script>
</body>

</html>
