<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | 2024_Piratopia</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">2024_Piratopia</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function adjustCanvasSize() {
        const browserHeight = window.innerHeight;
        const canvasHeight = browserHeight - 30; // Chiều cao browser trừ 30px
        const canvasWidth = canvasHeight * (9 / 16); // Tỷ lệ 9:16

        canvas.style.height = canvasHeight + "px";
        canvas.style.width = canvasWidth + "px";

        const container = document.querySelector("#unity-container");
        container.style.height = canvasHeight + "px";
        container.style.width = canvasWidth + "px";
      }

      // Đặt kích thước canvas khi tải trang
      adjustCanvasSize();

      // Cập nhật kích thước canvas khi thay đổi kích thước cửa sổ
      window.addEventListener("resize", adjustCanvasSize);

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Pira.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Pira.data",
        frameworkUrl: buildUrl + "/Pira.framework.js",
        codeUrl: buildUrl + "/Pira.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "zone",
        productName: "2024_Piratopia",
        productVersion: "1.0",
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
